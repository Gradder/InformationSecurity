<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кдинозначный парный шифр</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script src="assets/js/paircipher.js"></script>

</head>
<body>
<div class="block">
    <label>
        Ключ (16 символов, русский алфавит)
        <input type="text" id="key" placeholder="Ключ"/> <span id="counter">0/16</span>
    </label>
</div>
<div class="block">
    <label>
        Фраза для зашифровывыания (на русском)
        <textarea id="phrase" contenteditable="false"></textarea>

    </label>
</div>
<div class="block">
    <label>
        Результат
        <textarea id="result" contenteditable="false"></textarea>
    </label>
</div>
<button id="process">Шифровать</button>
</body>
</html>
